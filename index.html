<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sınav Hazırlık Takip</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sınav Hazırlık Takip</h1>
  </header>

  <main>
    <!-- Toggle buttons -->
    <div id="view-toggle" class="view-toggle">
      <button id="btn-progress" class="active">İlerleme</button>
      <button id="btn-tasks">Görevler</button>
    </div>

    <!-- Progress view -->
    <section id="progress-view">
      <section id="topic-progress"></section>
    </section>

    <!-- Tasks view (hidden by default) -->
    <section id="tasks-view" style="display: none;">
      <div id="loading">Yükleniyor…</div>
      <ul id="task-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
